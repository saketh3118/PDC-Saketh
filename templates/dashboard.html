{% extends "base.html" %}

{% block content %}
    {% if user.picture %}
        <img src="{{ user.picture }}" alt="Profile Pic" class="profile-pic">
    {% endif %}
    <h4 class="mb-2">Hello, {{ user.name }}</h4>
    <p class="text-muted mb-1">{{ user.email }}</p>
    <p class="text-muted mb-3">Current Indian Time: <strong>{{ time }}</strong></p>
    <a href="{{ url_for('logout') }}" class="btn btn-logout">Sign Out</a>
{% endblock %}
